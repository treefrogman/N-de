<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>

		<link rel="stylesheet" type="text/css" href="o/node/node.css" />
		<title></title>
	</head>
	<body style="margin: 0;">
		<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="background: #f8f8f8 url(http://lab.mkc7.com/node/o/images/node-bg.png); background-size: 56px 56px;">
			<path d="M-10,-10 h650 v550 h-650 v-550 M10,15  a5,5 0,0,1 5,-5  h600  a5,5 0,0,1 5,5  v500  a5,5 0,0,1 -5,5  h-600  a5,5 0,0,1 -5,-5  v-500  z" style="fill-rule: evenodd;" fill="white" stroke="black" stroke-width="1.5" />
			<svg overflow="initial" x="30" y="10.137500000000001"><rect class="titleBack" width="14" height="15.4375" rx="2" ry="2"></rect><text class="titleText" style="font-size: 23px;" x="2" y="9">N</text></svg>
		</svg>
		<script>
var svg = document.querySelector("svg"),
	path = document.querySelector("path"),
	ntop = 33,
	nleft = 223,
	nright = 223,
	nbottom = 23,
	rad = 5,
	extMargin = 10;
function autoSize() {
	var w = window.innerWidth + ((nleft = nright = ((w > 669) ? 223 : 80)) * 0),
		h = window.innerHeight,
		d = [
			// Outer Box
			"M", -extMargin, -extMargin,
			"H", w + extMargin,
			"V", h + extMargin,
			"H", -extMargin,
			"V", -extMargin,
			// Inner Box
			"M", nleft, ntop + rad,
			"a", rad,rad, 0, 0, 1, rad,-rad,
			"H", w - nright - rad,
			"a", rad,rad, 0, 0, 1, rad,rad,
			"V", h - nbottom - rad,
			"a", rad,rad, 0, 0, 1, -rad,rad,
			"H", nleft + rad,
			"a", rad,rad, 0, 0, 1, -rad,-rad,
			"V", ntop + rad,
		];
	svg.setAttribute("viewBox", [0, 0, w, h].join(" "));
	svg.setAttribute("width", w);
	svg.setAttribute("height", h);
	path.setAttribute("d", d.join(" "));
}
window.addEventListener("resize", autoSize);
window.addEventListener("load", autoSize);
		</script>
	</body>
</html>

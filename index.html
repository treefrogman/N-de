window.onload = function() {
	var myView = new N0deView(document);
	var viewElement = myView.getElement();
	document.body.appendChild(viewElement);
	
	var pow=new N0de(document,"Exponentiation",[["Base","Exponent"],["Power"]]);	
	var sum=new N0de(document,"Addition",[["Term 1","Term 2"],["Sum"]]);
	var zero=new N0de(document,"Zero",[[],["0"]]);
	var one=new N0de(document,"One",[[],["1"]]);
	var two=new N0de(document,"Two",[[],["2"]]);
	var neg=new N0de(document,"Negation",[["Value"],["Negative"]]);
	var N = new N0de(document,"Q",[["a", "b"],["c"]]);
	
	myView.addN0de(sum,420,140);
	myView.addN0de(zero,300,100);
	myView.addN0de(pow,300,200);
	myView.addN0de(two,180,120);
	myView.addN0de(one,30,150);
	myView.addN0de(neg,160,200);
	myView.addN0de(N,0,0);
	
	pow.s0ck(1,1).c0nnectTo(sum.s0ck(0,2));
	zero.s0ck(1,1).c0nnectTo(sum.s0ck(0,1));
	one.s0ck(1,1).c0nnectTo(neg.s0ck(0,1));
	two.s0ck(1,1).c0nnectTo(pow.s0ck(0,1));
	neg.s0ck(1,1).c0nnectTo(pow.s0ck(0,2));
	myView.resizeToFitWindow();
	myView.centerViewOnN0des();
};
